<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://formspree.io/f/xdojopra" method="POST">

        <label for="fname">Imię:</label>
        <input type="text" name="name" id="fname"> <br>

        <label for="lname">Nazwisko:</label>
        <input type="text" name="name" id="lname"> <br>

        <label for="email">Adres e-mail:</label>
        <input type="email" name="email" id="email"> <br>

        <label for="phone">Telefon:</label>
        <input type="tel" name="phone" id="phone"> <br>

        <select name="select">
            <option value="value1">Kraków</option> 
            <option value="value2">Warszawa</option>
            <option value="value3">Gdańsk</option>
        </select> <br>
        
        <label for="gender">Płeć:</label> <br>
        <input type="radio" name="choise" id="gender">Kobieta<br>
        <input type="radio" name="choise">Mężczyzna<br>
        <input type="radio" name="choise">Inna<br>

        <input type= "checkbox" name="agreement">Wyrażam zgodę na przetwarzanie danych<br>

        <label for="message">Wiadomość</label>
        <textarea name="message" id="message"></textarea>

        <input type="submit" value="Wyślij wiadomość">
        
    </form>

</body>
</html>
